<section id="account-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form name="loginForm"
                          ng-submit="vm.changePass(vm.oldPassword, vm.password.password)" novalidate>
                        <label for="oldPassword">Current password:</label>
                        <input type="password" id ="oldPassword" ng-model="vm.oldPassword"/>
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" ng-change="vm.isEqual()"
                               ng-model="vm.password.password">

                        <label for="confirmation">Confirmation:</label>
                        <input type="password" id="confirmation" ng-change="vm.isEqual()"
                               ng-model="vm.password.confirmation">

                        <input ng-disabled="!vm.isPassEqual" type="submit" value="Submit">
                        <p ng-show="!vm.isPassEqual">The password and confirmation do not match.</p>

                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
